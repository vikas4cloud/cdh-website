<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Roadmap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .roadmap-section {
            position: relative;
            width: 100%;
            max-width: 1000px; /* Reduced max-width */
            height: auto;
        }

        .roadmap-container {
            margin-top: 2%;
            margin-bottom: 1%;
            border-radius: 10px;
            padding-top: 2%;
            padding-bottom: 2%;
            position: relative;
            background-color: #1a1919;
            width: 100%;
            height: auto;
        }

        .road-img {
            width: 90%; /* Reduced width */
            height: auto;
            position: relative;
        }

        .milestone {
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .milestone-icon {
            width: 60px; /* Reduced width */
            height: 60px; /* Reduced height */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px; /* Reduced font size */
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .milestone-icon.red {
            background-color: #A40108;
        }

        .milestone-icon.orange {
            background-color: #FF8719;
        }

        .milestone-icon.green {
            background-color: #80B547;
        }

        .milestone-icon.blue {
            background-color: #0050C7;
        }

        .milestone-icon.purple {
            background-color: #3E10A0;
        }

        .milestone:hover .milestone-icon {
            transform: scale(1.2);
        }

        .milestone-popup {
            position: absolute;
            bottom: -90px; /* Reduced popup height */
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px; /* Reduced padding */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 150px; /* Reduced width */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            text-align: center;
            z-index: 1;
        }

        .milestone:hover .milestone-popup {
            opacity: 1;
            visibility: visible;
        }

        .milestone-popup h3 {
            font-size: 14px; /* Reduced font size */
            color: #333;
            margin-bottom: 5px;
        }

        .milestone-popup p {
            font-size: 12px; /* Reduced font size */
            color: #666;
        }

        /* Container for the milestones section */
        .milestone-section {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
            border-radius: 10px;
            color: white;
            justify-items: center;
        }

        /* Milestone card styles */
        .milestone-card {
            text-align: center;
            padding: 10px;
            width: 140px; /* Reduced width */
            background-color: #2c2c2c;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Icon styling */
        .milestone-icon {
            font-size: 30px; /* Smaller icon size */
            margin-bottom: 5px;
        }

        /* Title styling */
        .milestone-title {
            font-size: 16px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Description styling */
        .milestone-description {
            font-size: 12px;
        }

        /* Hover effect for the milestone cards */
        .milestone-card:hover {
            transform: scale(1.05);
            background-color: #3d3d3d;
        }

        /* Responsive for smaller screens */
        @media (max-width: 768px) {
            body {
                overflow: hidden;
            }
            .roadmap-container {
                margin-left: 5%;
                margin-right: 5%;
            }
            .milestone-section {
                grid-template-columns: repeat(2, 1fr);
                overflow: hidden;
            }

            .milestone-card {
                width: auto;
            }
        }

        /* Media Queries for Small Screens */
        @media (max-width: 480px) {
            body {
                overflow: hidden;
            }
            .roadmap-container {
                margin-left: 5%;
            }
            /* Milestone 1 */
            .milestone-icon:nth-child(1) {
                width: 5px;
                height: 5px;
                top: 25%;
                left: 10%;
            }

            /* Milestone 2 */
            .milestone-icon:nth-child(2) {
                width: 5px;
                height: 5px;
                top: 15%;
                left: 30%;
            }

            /* Milestone 3 */
            .milestone-icon:nth-child(3) {
                width: 5px;
                height: 5px;
                top: 50%;
                left: 45%;
            }

            /* Milestone 4 */
            .milestone-icon:nth-child(4) {
                width: 5px;
                height: 5px;
                top: 55%;
                left: 70%;
            }

            /* Milestone 5 */
            .milestone-icon:nth-child(5) {
                width: 5px;
                height: 5px;
                top: 40%;
                left: 90%;
            }
        }
    </style>
</head>
